<!DOCTYPE html>
<html lang="es" class="high-contrast">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quixy Beta</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
      "recharts": "https://aistudiocdn.com/recharts@^3.3.0"
    }
  }
  </script>
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            border: 'hsl(var(--border))',
            input: 'hsl(var(--input))',
            ring: 'hsl(var(--ring))',
            background: 'hsl(var(--background))',
            foreground: 'hsl(var(--foreground))',
            primary: {
              DEFAULT: 'hsl(var(--primary))',
              foreground: 'hsl(var(--primary-foreground))',
            },
            secondary: {
              DEFAULT: 'hsl(var(--secondary))',
              foreground: 'hsl(var(--secondary-foreground))',
            },
            destructive: {
              DEFAULT: 'hsl(var(--destructive))',
              foreground: 'hsl(var(--destructive-foreground))',
            },
            muted: {
              DEFAULT: 'hsl(var(--muted))',
              foreground: 'hsl(var(--muted-foreground))',
            },
            accent: {
              DEFAULT: 'hsl(var(--accent))',
              foreground: 'hsl(var(--accent-foreground))',
            },
            popover: {
              DEFAULT: 'hsl(var(--popover))',
              foreground: 'hsl(var(--popover-foreground))',
            },
            card: {
              DEFAULT: 'hsl(var(--card))',
              foreground: 'hsl(var(--card-foreground))',
            },
            success: 'hsl(var(--success))',
            danger: 'hsl(var(--danger))'
          },
          animation: {
            marquee: 'marquee 80s linear infinite',
          },
          keyframes: {
            marquee: {
              '0%': { transform: 'translateX(0%)' },
              '100%': { transform: 'translateX(-50%)' },
            },
          },
        }
      }
    }
  </script>

  <style type="text/tailwindcss">
    @layer base {
      :root, .dark {
        --background: 224 71% 4%; /* #0B1120 */
        --foreground: 210 40% 98%; /* #F8FAFC */
        --card: 224 44% 14%; /* #161e31 */
        --card-foreground: 210 40% 98%;
        --popover: 224 71% 4%;
        --popover-foreground: 210 40% 98%;
        --primary: 221 83% 53%; /* #3b82f6 */
        --primary-foreground: 210 40% 98%;
        --secondary: 220 13% 24%; /* #374151 */
        --secondary-foreground: 210 40% 98%;
        --muted: 220 13% 24%;
        --muted-foreground: 215 14% 65%; /* #9CA3AF */
        --accent: 220 18% 18%; /* #1F2937 */
        --accent-foreground: 210 40% 98%;
        --destructive: 0 84% 60%;
        --border: 220 13% 24%;
        --input: 220 18% 18%;
        --ring: 221 83% 53%;
        --success: 145 63% 42%; /* #22c55e */
        --danger: 0 84% 60%; /* #ef4444 */
      }
      
      .light {
        --background: 240 5% 96%; /* #F2F2F7 */
        --foreground: 240 10% 4%; /* #09090B */
        --card: 240 4% 100%; /* #FFFFFF */
        --card-foreground: 240 10% 4%;
        --popover: 240 4% 100%;
        --popover-foreground: 240 10% 4%;
        --primary: 221 83% 53%;
        --primary-foreground: 210 40% 98%;
        --secondary: 240 5% 90%; /* #E4E4E7 */
        --secondary-foreground: 240 6% 10%;
        --muted: 240 5% 90%;
        --muted-foreground: 240 4% 46%;
        --accent: 240 5% 90%;
        --accent-foreground: 240 6% 10%;
        --destructive: 0 84% 60%;
        --border: 240 6% 89%; /* #E2E2E2 */
        --input: 240 6% 89%;
        --ring: 221 83% 53%;
        --success: 145 63% 42%;
        --danger: 0 84% 60%;
      }

      .high-contrast {
        --background: 0 0% 0%; /* #000000 */
        --foreground: 0 0% 100%; /* #FFFFFF */
        --card: 0 0% 10%; /* #1A1A1A */
        --card-foreground: 0 0% 100%;
        --popover: 0 0% 0%;
        --popover-foreground: 0 0% 100%;
        --primary: 60 100% 50%; /* #FFFF00 */
        --primary-foreground: 0 0% 0%;
        --secondary: 0 0% 20%; /* #333333 */
        --secondary-foreground: 0 0% 100%;
        --muted: 0 0% 20%;
        --muted-foreground: 0 0% 70%;
        --accent: 0 0% 20%;
        --accent-foreground: 0 0% 100%;
        --destructive: 340 100% 50%; /* #FF004D */
        --border: 0 0% 50%; /* #808080 */
        --input: 0 0% 20%;
        --ring: 60 100% 50%;
        --success: 120 100% 50%; /* #00FF00 */
        --danger: 340 100% 50%;
      }
    }
    
    @layer base {
      * {
        @apply border-border;
      }
      body {
        @apply bg-background text-foreground;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    }
    
    @layer components {
        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        .animate-fadeIn {
          animation: fadeIn 0.5s ease-in-out forwards;
        }
        @keyframes slideUpAndFadeIn {
          from {
            opacity: 0;
            transform: translateY(20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
        .animate-slideUpAndFadeIn {
            animation: slideUpAndFadeIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
    }

    /* Custom Scrollbar for a modern look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: hsl(var(--background));
    }
    ::-webkit-scrollbar-thumb {
      background-color: hsl(var(--muted));
      border-radius: 4px;
      border: 2px solid hsl(var(--background));
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: hsl(var(--secondary));
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
