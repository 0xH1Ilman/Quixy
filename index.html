<!DOCTYPE html>
<html lang="es" class="high-contrast">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrightStone Finance</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
      "recharts": "https://aistudiocdn.com/recharts@^3.3.0"
    }
  }
  </script>
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            border: 'hsl(var(--border))',
            input: 'hsl(var(--input))',
            ring: 'hsl(var(--ring))',
            background: 'hsl(var(--background))',
            foreground: 'hsl(var(--foreground))',
            primary: {
              DEFAULT: 'hsl(var(--primary))',
              foreground: 'hsl(var(--primary-foreground))',
            },
            secondary: {
              DEFAULT: 'hsl(var(--secondary))',
              foreground: 'hsl(var(--secondary-foreground))',
            },
            destructive: {
              DEFAULT: 'hsl(var(--destructive))',
              foreground: 'hsl(var(--destructive-foreground))',
            },
            muted: {
              DEFAULT: 'hsl(var(--muted))',
              foreground: 'hsl(var(--muted-foreground))',
            },
            accent: {
              DEFAULT: 'hsl(var(--accent))',
              foreground: 'hsl(var(--accent-foreground))',
            },
            popover: {
              DEFAULT: 'hsl(var(--popover))',
              foreground: 'hsl(var(--popover-foreground))',
            },
            card: {
              DEFAULT: 'hsl(var(--card))',
              foreground: 'hsl(var(--card-foreground))',
            },
            success: 'hsl(var(--success))',
            danger: 'hsl(var(--danger))'
          },
          animation: {
            marquee: 'marquee 80s linear infinite',
          },
          keyframes: {
            marquee: {
              '0%': { transform: 'translateX(0%)' },
              '100%': { transform: 'translateX(-50%)' },
            },
          },
        }
      }
    }
  </script>

  <style type="text/tailwindcss">
    @layer base {
      :root, .dark {
        --background: 222 47% 11%; /* #111827 - Slate 900 */
        --foreground: 215 20% 65%; /* #A1A1AA - Zinc 400 */
        --card: 222 47% 15%; /* #1A2233 */
        --card-foreground: 210 40% 98%; /* #F8FAFC - Slate 50 */
        --popover: 222 47% 11%;
        --popover-foreground: 210 40% 98%;
        --primary: 217 91% 60%; /* #3B82F6 - Blue 500 */
        --primary-foreground: 210 40% 98%;
        --secondary: 222 47% 25%; /* #334155 - Slate 700 */
        --secondary-foreground: 210 40% 98%;
        --muted: 222 47% 20%; /* #263143 */
        --muted-foreground: 215 28% 45%; /* #64748B - Slate 500 */
        --accent: 222 47% 20%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 84% 60%;
        --border: 222 47% 20%;
        --input: 222 47% 18%; /* #222C3E */
        --ring: 217 91% 60%;
        --success: 142 71% 45%; /* #22C55E - Green 500 */
        --danger: 0 84% 60%; /* #EF4444 - Red 500 */
      }
      
      .light {
        --background: 210 40% 98%; /* #F8FAFC - Slate 50 */
        --foreground: 222 47% 11%; /* #111827 - Slate 900 */
        --card: 0 0% 100%; /* #FFFFFF */
        --card-foreground: 222 47% 11%;
        --popover: 0 0% 100%;
        --popover-foreground: 222 47% 11%;
        --primary: 217 91% 60%;
        --primary-foreground: 210 40% 98%;
        --secondary: 210 40% 96%; /* #F1F5F9 - Slate 100 */
        --secondary-foreground: 222 47% 11%;
        --muted: 210 40% 90%; /* #E2E8F0 - Slate 200 */
        --muted-foreground: 215 28% 45%; /* #64748B - Slate 500 */
        --accent: 210 40% 90%;
        --accent-foreground: 222 47% 11%;
        --destructive: 0 84% 60%;
        --border: 210 40% 88%; /* #DCE1E7 */
        --input: 210 40% 94%; /* #E8ECF2 */
        --ring: 217 91% 60%;
        --success: 142 71% 45%;
        --danger: 0 84% 60%;
      }

      .high-contrast {
        --background: 0 0% 0%; /* #000000 */
        --foreground: 0 0% 100%; /* #FFFFFF */
        --card: 0 0% 0%;
        --card-foreground: 0 0% 100%;
        --popover: 0 0% 0%;
        --popover-foreground: 0 0% 100%;
        --primary: 60 100% 50%; /* #FFFF00 */
        --primary-foreground: 0 0% 0%;
        --secondary: 0 0% 15%; /* #262626 */
        --secondary-foreground: 0 0% 100%;
        --muted: 0 0% 15%;
        --muted-foreground: 0 0% 80%;
        --accent: 0 0% 15%;
        --accent-foreground: 0 0% 100%;
        --destructive: 340 100% 50%; /* #FF004D */
        --border: 0 0% 40%; /* #666666 */
        --input: 0 0% 10%; /* #1A1A1A */
        --ring: 60 100% 50%;
        --success: 120 100% 50%; /* #00FF00 */
        --danger: 340 100% 50%;
      }
    }
    
    @layer base {
      * {
        @apply border-border;
      }
      body {
        @apply bg-background text-foreground;
        font-family: 'Inter', sans-serif;
      }
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    }
    
    @layer components {
        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        .animate-fadeIn {
          animation: fadeIn 0.5s ease-in-out forwards;
        }
        @keyframes slideUpAndFadeIn {
          from {
            opacity: 0;
            transform: translateY(10px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
        .animate-slideUpAndFadeIn {
            animation: slideUpAndFadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
    }

    /* Custom Scrollbar for a modern look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: hsl(var(--background));
    }
    ::-webkit-scrollbar-thumb {
      background-color: hsl(var(--muted));
      border-radius: 4px;
      border: 2px solid hsl(var(--background));
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: hsl(var(--secondary));
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
